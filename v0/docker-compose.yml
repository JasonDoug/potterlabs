version: '3.8'
services:
  # Python AI Logic Service - Main orchestrator
  ai-logic:
    build: ./ai-logic
    ports:
      - "8000:8000"
    volumes:
      - ./shared:/app/shared
    environment:
      - NODE_API_URL=http://api:3000
      - AI_LOGIC_URL=http://localhost:8000
    depends_on:
      - api

  # Node.js API - Provider-agnostic video generator
  api:
    build: ./api
    ports:
      - "3000:3000"
    volumes:
      - ./shared:/app/shared
    environment:
      - PORT=3000
      # Provider API keys (set these in your .env file)
      - RUNWAY_API_KEY=${RUNWAY_API_KEY:-}
      - PIKA_API_KEY=${PIKA_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

  # Swagger UI for API documentation
  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    environment:
      SWAGGER_JSON: /spec/openapi.yaml
    volumes:
      - ./shared/openapi-ai-video-spec.yaml:/spec/openapi.yaml
    depends_on:
      - ai-logic
      - api